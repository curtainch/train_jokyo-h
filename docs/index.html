<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>桧山線 運行状況</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background: #f9f9f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 1.5em;
    }

    .legend {
      margin-bottom: 1em;
      padding: 10px;
      background: #eee;
      border-radius: 10px;
      line-height: 1.6;
    }

    .legend span {
      display: inline-block;
      width: 1em;
      height: 1em;
      margin-right: 0.4em;
      border-radius: 50%;
      vertical-align: middle;
    }

    .diagram {
      display: flex;
      flex-direction: row;
      align-items: center;
      margin-top: 30px;
      justify-content: center;
    }

    .station {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin: 0 10px;
    }

    .circle {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: white;
      border: 2px solid black;
      margin-bottom: 8px;
    }

    .line {
      width: 40px;
      height: 4px;
      background: #ccc;
      transition: background 0.3s, box-shadow 0.3s;
      margin: 0 10px;
    }

    .line.normal {
      background: green;
      box-shadow: 0 0 10px rgba(0, 128, 0, 0.6);
    }

    .line.delay {
      background: orange;
      box-shadow: 0 0 10px rgba(255, 165, 0, 0.6);
    }

    .line.stop {
      background: red;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.7);
    }

    .status-box {
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      line-height: 1.5;
      width: 100%;
    }

    .route-description {
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title">桧山線 運行状況</h1>

  <div class="legend">
    <p><span style="background: green;"></span>通常運行</p>
    <p><span style="background: orange;"></span>遅延</p>
    <p><span style="background: red;"></span>運転見合わせ</p>
  </div>

  <div id="diagramContainer"></div>

  <div id="statusDescription" class="status-box"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA__5daU_p6g8fL7oC4vaK7Htpn7F0rrjY",
      authDomain: "train-jokyoc-89bb2.firebaseapp.com",
      databaseURL: "https://train-jokyoc-89bb2-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "train-jokyoc-89bb2",
      storageBucket: "train-jokyoc-89bb2.firebasestorage.app",
      messagingSenderId: "348132786329",
      appId: "1:348132786329:web:01b43b4b9dc80a0e337808",
      measurementId: "G-9VB9ENH5XP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const routes = {
      main: {
        name: "桧山本線",
        stations: ["桧山", "桧山東", "長田", "赤瀬戸", "上後多", "北区区役所前", "桧山みなみ野", "桧山中央"]
      },
      branch: {
        name: "桧山東支線",
        stations: ["桧山", "桧山東", "南桧山", "卯奈川銀山", "播輪里", "県立医療センター", "大多田"]
      }
    };

    const container = document.getElementById("diagramContainer");
    const descBox = document.getElementById("statusDescription");
    const title = document.getElementById("title");

    const isOperatingRef = ref(db, "status/isOperating");
    onValue(isOperatingRef, (snapshot) => {
      const isOperating = snapshot.val();

      container.innerHTML = "";
      descBox.innerHTML = "";

      if (!isOperating) {
        const msg = document.createElement("div");
        msg.className = "status-box";
        msg.innerHTML = "<strong>現在、全路線で運行を停止しています。</strong>";
        container.appendChild(msg);
        return;
      }

      loadStatus();
    });

    function renderRoute(routeKey, statuses) {
      const route = routes[routeKey];
      const container = document.createElement("div");
      container.className = "diagram";
      container.setAttribute("data-route", routeKey);

      route.stations.forEach((station, i) => {
        const stationEl = document.createElement("div");
        stationEl.className = "station";

        const circle = document.createElement("div");
        circle.className = "circle";
        stationEl.appendChild(circle);

        const label = document.createElement("div");
        label.textContent = station;
        stationEl.appendChild(label);

        container.appendChild(stationEl);

        if (i < route.stations.length - 1) {
          const line = document.createElement("div");
          const status = statuses[i]?.trim() || "normal";
          line.className = "line " + status;
          container.appendChild(line);
        }
      });

      return container;
    }

    function updateDescription(statuses, routeKey) {
      const route = routes[routeKey];
      const stations = route.stations;
      const descBox = document.getElementById("statusDescription");
      let hasDisruptions = false;
      let result = `<div class="route-description"><h2>${route.name}</h2><ul style="padding-left: 1.2em;">`;

      let i = 0;
      while (i < statuses.length) {
        const status = statuses[i];
        let j = i + 1;
        while (j < statuses.length && statuses[j] === status) j++;
        const from = stations[i];
        const to = stations[j];
        if (status !== "normal") {
          hasDisruptions = true;
          const message = status === "delay" ? "遅延" : "運転を見合わせ";
          result += `<li>${from}〜${to}間で${message}が発生しています。</li>`;
        }
        i = j;
      }

      if (!hasDisruptions) {
        result = '';
      } else {
        result += `</ul></div>`;
      }

      const newStatusBox = document.createElement('div');
      newStatusBox.className = 'status-box';
      newStatusBox.innerHTML = result;
      descBox.innerHTML = '';
      descBox.appendChild(newStatusBox);
    }

    function loadStatus() {
      const routeKeys = ["main", "branch"];
      routeKeys.forEach(routeKey => {
        const statusRef = ref(db, `status/${routeKey}`);
        onValue(statusRef, (snapshot) => {
          const statuses = snapshot.val();
          if (!statuses || !Array.isArray(statuses)) return;

          const existing = document.querySelector(`[data-route=${routeKey}]`);
          if (existing) existing.remove();

          const diagram = renderRoute(routeKey, statuses);
          container.appendChild(diagram);
          updateDescription(statuses, routeKey);
        });
      });
    }
  </script>
</body>
</html>
